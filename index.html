<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="photo">
      <img
        src="./images/icehockey.jpg"
        class="opacity transition"
        id="icehockey"
        alt="アイスホッケー"
      />
      <img
        src="./images/mybirthdaybukatu.jpg"
        class="opacity transition"
        id="birthday"
        alt="誕生日"
      />
      <img
        src="./images/thaimember.jpg"
        class="opacity transition"
        id="high"
        alt="Tハイ"
      />
      <img
        src="./images/itariaquiz.jpg"
        class="opacity transition"
        id="italy"
        alt="イタリア"
      />
      <img
        src="./images/thaisenpai.jpg"
        class="opacity transition"
        id="thai"
        alt="タイ"
      />
    </div>
    <div class="moji">
      <button id="omoide">れっきの思い出を覗く</button>
      <img src="./images/heart.png" alt="ハート" id="fav" />
      <h5 id="fav-count"></h5>
      <img src="./images/iine.jpg" alt="いいね" id="iine" />
      <h5 id="iine-count"></h5>
    </div>

    <script src="main.js"></script>
  </body>
</html>
